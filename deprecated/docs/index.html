<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>OR开源框架</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    let currentYear = new Date().getFullYear();

    window.$docsify = {
        depth: 4,
        // 标题解析层级, 写几就在目录树中解析到几级标题 ,一般写2吧也就
        subMaxLevel: 4,
        // 开启封面
        coverpage: true,
        onlyCover: true,
        // 导航栏
        loadNavbar: true,
        // 侧边栏
        loadSidebar: true,
        // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
        autoHeader: true,
        // 切换页面后是否自动跳转到页面顶部。
        auto2top: true,
        name: 'OrdinaryRoad',
        repo: '1962247851/ordinaryroad',

        // 复制插件
        copyCode: {
            buttonText: '复制到剪贴板',
            errorText: '错误',
            successText: '复制成功'
        },

        // load from _footer.md
        loadFooter: true,

        // 分页插件
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },

        footer: {
            copy: '<span>©2019-' + currentYear + '</span>',
            auth: '苗锦洲 版权所有 <a href="https://beian.miit.gov.cn/" target=\'_blank\'>苏ICP备2020055920号-2</a>',
            pre: '<hr/>',
            style: 'text-align: left;',
            class: '',
        }
    }
</script>

<!-- Docsify -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 搜索框 -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- img点击放大 -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- use the footer plugin latest version -->
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<!-- 分页 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

<!-- 页面滚动回顶部 -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
