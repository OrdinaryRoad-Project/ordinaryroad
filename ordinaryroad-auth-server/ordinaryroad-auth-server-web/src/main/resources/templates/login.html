<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>登录 - OAuth2认证中心</title>
</head>
<body>
<div id="app">
    <v-app>
        <v-main>
            <v-container fluid class="pa-0 fill-height">
                <v-img
                        class="align-center"
                        height="100vh"
                        src="https://api.dujin.org/bing/1920.php"
                >
                    <v-card
                            style="opacity:0.85"
                            width="400"
                            class="pa-5 mt-8 mx-auto"
                    >
                        <div
                                class="d-flex grow flex-wrap"
                        >
                            <v-sheet
                                    rounded
                                    color="primary"
                                    width="100%"
                                    elevation="6"
                                    class="pa-7 text-start mb-n6"
                                    style="position: relative;top: -40px;transition: .3s ease;z-index: 1"
                                    dark
                            >
                                <div class="text-center">
                                    <h2 class="font-weight-bold mb-2">
                                        OAuth2认证中心
                                    </h2>
                                </div>
                            </v-sheet>
                        </div>

                        <div class="text-center">
                            <div>
                                还没有账号？
                                <a href="https://ordinaryroad.xyz:444/user/register" target="_blank">
                                    立即创建
                                </a>
                            </div>
                        </div>

                        <v-form class="mt-10">
                            <div>
                                <v-text-field
                                        v-model="orNumber"
                                        label="OR账号"
                                        prepend-icon="mdi-account"
                                        type="text"
                                />
                            </div>

                            <div>
                                <v-text-field
                                        v-model="password"
                                        label="密码"
                                        prepend-icon="mdi-lock"
                                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                                        :type="showPassword ? 'text' : 'password'"
                                        @click:append="showPassword=!showPassword"
                                        :error-messages="errorMessage"
                                />
                            </div>

                            <div v-if="false">
                                <v-text-field
                                        v-model="code"
                                        hide-details
                                        maxlength="5"
                                        label="验证码"
                                        prepend-icon="mdi-lock"
                                        @keydown="codeKeydown"
                                >
                                    <template #append-outer>
                                        <v-sheet
                                                v-ripple
                                                outlined
                                                rounded
                                                style="width:90px;height:45px;cursor: pointer"
                                        >
                                            <v-img
                                                    class="mx-auto"
                                                    contain
                                                    :height="45"
                                                    :width="80"
                                                    :src="src"
                                                    @click="getCaptchaImage"
                                            >
                                                <template #placeholder>
                                                    <v-row
                                                            class="fill-height ma-0"
                                                            align="center"
                                                            justify="center"
                                                    >
                                                        <v-progress-circular
                                                                indeterminate
                                                                color="primary"
                                                        />
                                                    </v-row>
                                                </template>
                                            </v-img>
                                        </v-sheet>
                                    </template>
                                </v-text-field>
                            </div>

                            <div class="d-flex justify-end align-center">
                                <a href="https://ordinaryroad.xyz:444/user/forgot_password" target="_blank">
                                    忘记密码
                                </a>
                            </div>

                            <div class="text-center mt-5">
                                <v-btn
                                        x-large
                                        rounded
                                        :outlined="loading"
                                        :depressed="loading"
                                        :loading="loading"
                                        color="primary"
                                        @click="login"
                                >
                                    登录
                                </v-btn>
                            </div>
                        </v-form>

                    </v-card>
                </v-img>
            </v-container>
        </v-main>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script src="https://unpkg.zhimg.com/jquery@3.4.1/dist/jquery.min.js"></script>
<script>window.jQuery || alert('当前页面CDN服务商已宕机，请将所有js包更换为本地依赖')</script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            theme: {
                themes: {
                    light: {
                        primary: '#1976D2',
                        secondary: '#424242',
                        accent: '#82B1FF',
                        error: '#FF5252',
                        info: '#2196F3',
                        success: '#4CAF50',
                        warning: '#FFC107'
                    },
                    dark: {
                        primary: '#1976d2',
                        accent: '#424242',
                        secondary: '#ff8f00',
                        info: '#26a69a',
                        warning: '#ffc107',
                        error: '#dd2c00',
                        success: '#00e676'
                    }
                }
            }
        }),
        data: () => ({
            orNumber: null,
            password: null,
            code: null,
            src: null,
            loading: false,
            showPassword: false,
            errorMessage: '',
        }),
        methods: {
            login() {
                this.loading = true;
                this.errorMessage = null;
                $.ajax({
                    url: '/oauth2/doLogin',
                    data: {
                        name: this.orNumber,
                        pwd: this.password
                    },
                    dataType: 'json',
                    success: (res) => {
                        if (res.code === 200) {
                            setTimeout(function () {
                                location.reload(true);
                            }, 800);
                        } else {
                            this.errorMessage = res.msg;
                        }
                        this.loading = false;
                    },
                    error: (e) => {
                        this.errorMessage = e.statusText;
                        console.log('error', e);
                        this.loading = false;
                    }
                });
            },
            codeKeydown(res) {
                if (res.which === 13) {
                    this.login()
                }
            },
            getCaptchaImage() {
                // ignore
            }
        }
    })
</script>
</body>
</html>
