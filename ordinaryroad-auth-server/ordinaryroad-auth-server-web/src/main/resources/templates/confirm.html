<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>授权 - OAuth2认证中心</title>
</head>
<body>
<div id="app">
    <v-app>
        <v-main>
            <v-container fluid class="pa-0 fill-height">
                <v-img
                        class="align-center"
                        height="100vh"
                        src="https://api.dujin.org/bing/1920.php"
                >
                    <v-card
                            style="opacity:0.85"
                            width="400"
                            class="pa-5 mt-8 mx-auto"
                    >
                        <div
                                class="d-flex grow flex-wrap"
                        >
                            <v-sheet
                                    rounded
                                    color="primary"
                                    class="pa-7"
                                    width="100%"
                                    elevation="6"
                                    class="text-start mb-n6"
                                    style="position: relative;top: -40px;transition: .3s ease;z-index: 1"
                                    dark
                            >
                                <div class="text-center">
                                    <h2 class="font-weight-bold mb-2">
                                        OAuth2认证中心
                                    </h2>
                                </div>
                            </v-sheet>
                        </div>

                        <v-form>
                            <div>
                                <v-text-field
                                        readonly
                                        th:utext="${client_id}"
                                        label="应用ID"
                                        type="text"
                                />
                            </div>
                            <div>
                                <v-text-field
                                        readonly
                                        th:utext="${scope}"
                                        label="请求授权"
                                        type="text"
                                />
                            </div>

                            <div class="d-flex justify-space-around">
                                <v-btn
                                        @click="no"
                                        text
                                >
                                    拒绝
                                </v-btn>
                                <v-btn
                                        :loading="loading"
                                        @click="yes"
                                        color="primary"
                                >
                                    同意
                                </v-btn>
                            </div>
                        </v-form>
                    </v-card>
                </v-img>
            </v-container>
        </v-main>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script src="https://unpkg.zhimg.com/jquery@3.4.1/dist/jquery.min.js"></script>
<script>window.jQuery || alert('当前页面CDN服务商已宕机，请将所有js包更换为本地依赖')</script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            theme: {
                themes: {
                    light: {
                        primary: '#1976D2',
                        secondary: '#424242',
                        accent: '#82B1FF',
                        error: '#FF5252',
                        info: '#2196F3',
                        success: '#4CAF50',
                        warning: '#FFC107'
                    },
                    dark: {
                        primary: '#1976d2',
                        accent: '#424242',
                        secondary: '#ff8f00',
                        info: '#26a69a',
                        warning: '#ffc107',
                        error: '#dd2c00',
                        success: '#00e676'
                    }
                }
            }
        }),
        data: () => ({
            loading: false,
            errorMessage: '',
        }),
        methods: {
            yes() {
                this.loading = true;
                this.errorMessage = null;
                $.ajax({
                    url: '/oauth2/doConfirm',
                    data: {
                        client_id: this.getParam('client_id'),
                        scope: this.getParam('scope')
                    },
                    dataType: 'json',
                    success: (res) => {
                        if (res.code === 200) {
                            setTimeout(function () {
                                let url = window.location.href.split('#')[0]
                                window.location.replace(url);
                                // location.reload();
                            }, 800);
                        } else {
                            // 重定向至授权失败URL
                            this.errorMessage = res.msg;
                        }
                        this.loading = false;
                    },
                    error: (e) => {
                        this.errorMessage = e.statusText;
                        console.log('error', e);
                        this.loading = false;
                    }
                });
            },

            // 拒绝授权
            no() {
                location.href = this.joinParam(this.getParam('redirect_uri'), "handle=refuse&msg=用户拒绝了授权");
            },

            // 从url中查询到指定名称的参数值
            getParam(name, defaultValue) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] === name) {
                        return decodeURIComponent(pair[1]);
                        // return pair[1];
                    }
                }
                return (defaultValue === undefined ? null : defaultValue);
            },

            // 在url上拼接上kv参数并返回
            joinParam(url, parameStr) {
                if (url == null || url.length === 0
                    || parameStr == null || parameStr.length === 0) {
                    return url;
                }
                var index = url.indexOf('?');
                // ? 不存在
                if (index === -1) {
                    return url + '?' + parameStr;
                }
                // ? 是最后一位
                if (index === url.length - 1) {
                    return url + parameStr;
                }
                // ? 是其中一位
                if (index > -1 && index < url.length - 1) {
                    // 如果最后一位是 不是&, 且 parameStr 第一位不是 &, 就增送一个 &
                    if (url.lastIndexOf('&') !== url.length - 1 && parameStrindexOf('&') !== 0) {
                        return url + '&' + parameStr;
                    } else {
                        return url + parameStr;
                    }
                }
            }

        }
    })
</script>
</body>
</html>
